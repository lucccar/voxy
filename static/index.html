<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Github Jobs Search</title>
</head>

<body>

    <div class="container">
        <div id="form-main">
            <div id="form-div">
                <form class="form" id="word-form">

                    <p class="word">
                        <input name="word" type="text" class="validate[required,custom[onlyLetter]] feedback-input"
                            placeholder="Type anything!" id="name" />
                    </p>
                    <fieldset class="delimiters">
                        <div class="labels">
                            Choose your delimiters:
                        </div>
                        <label>
                            <input class="box" checked="false" type="checkbox" value=",">
                            Comma: ,
                        </label>
                        <label>
                            <input class="box" checked="false" type="checkbox" value=";">
                            Semicolon: ;
                        </label>
                        <label>
                            <input class="box" checked="false" type="checkbox" value=" ">
                            Empty space
                        </label>

                    </fieldset>


                    <div class="submit">
                        <input type="submit" value="submit" id="button-blue" />
                        <!-- <div class="ease"></div> -->
                    </div>
                </form>
            </div>
        </div>

        <h3 class="result" id="result">

        </h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
